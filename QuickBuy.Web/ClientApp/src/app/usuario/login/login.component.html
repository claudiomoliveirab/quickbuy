ter<div class="text-center">
  <form class="form-signin">
    <h1 class="h4">Login Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <div >
    <input type="email" id="inputEmail" name="email"
           placeholder="Informe seu Email"
          class="form-control mb-2"
           [ngClass]="{'is-invalid':email.invalid && (email.dirty || email.touched) ,'is-valid':email.valid && (email.dirty || email.touched)}"
           [(ngModel)]="usuario.email"
           #email="ngModel" value="usuario.email"
           email
           required 
           />
  
        <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email está no formato inválido
      </div>
    </div>
   </div>

     <div >
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           #senha="ngModel"
           [(ngModel)]="usuario.senha"
           [ngClass] ="{ 'is-invalid':senha.invalid && (senha.dirty || senha.touched),
            'is-valid':senha.valid && (senha.dirty || senha.touched)}"/>

        <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser informada
      </div>
    </div>
       </div> 


    <div class="alert alert-danger" *ngIf="mensagem">
        {{mensagem}}
    </div>

    <button class="btn btn-primary btn-block" (click)="entrar()" type="submit">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
    Entrar</button>
        <img src="../../../assets/img/logo.png" />
  </form>
</div>
